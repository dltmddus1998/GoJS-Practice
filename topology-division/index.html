<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Topology Devision</title>
  </head>
  <body>
    <section class="topology-wrap">
      <div class="topology-region">
        <p class="topology-region__name">
          <span id="region-id">ap-northeast-2</span>
          <span>(</span>
          <span id="region-name">Seoul</span>
          <span>)</span>
        </p>
      </div>
      <div class="topology-cont">
        <div class="topology-cont-vpc">
          <p style="margin-left: 1.2rem">
            <span>VPC-Seoul1(vpc-a123432)</span><span style="margin-left: 1.2rem; font-weight: 600">10.1.0.0/16</span>
          </p>
          <div class="topology-cont__zone">
            <div class="topology-cont__zone-A">
              <div class="zone" id="public">
                <p>Subnet-Seoul1-PublicA(subnet->xx)</p>
                <p>10.1.1.0/24</p>
              </div>
              <div class="zone" id="private">
                <p>Subnet-Seoul-PrivateA(subnet->xx)</p>
                <p>10.1.3.0/24</p>
              </div>
            </div>
            <div class="topology-cont__zone-B"></div>
            <div class="topology-cont__zone-B"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
